{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD Shopee</title>
     <link rel="stylesheet" href="{% static 'home.css' %}">
     <link rel="icon" type="image\x-icon" href="{% static 'logo1.png' %}">
</head>
<body>
    <div class="container">
    <div class="topnav">
        <a href="{% url 'log' %}">Logout</a>
        <a href="{% url 'explore' %}">Explore</a>
        <a href="{% url 'home' %}" class="active">Home</a>
        <img src="{% static 'logo1.png' %}" class="split1">
      </div>
      <!---Home Page-->
      <section id="home">
      <div class="body">
     <div class="shop">
        <h4>Your Ultimate accessories store!</h4>
        <h1>Shop from a wide range of<br>10k plus products</h1>
        <div class="buttons">
            <a href="{% url 'explore' %}"><button class="button">Shop Now</button></a>
            <button id="button">Watch Video</button>
        </div><br><br><br>
        <h2>Features products</h2>
        <div class="slider">
           <div class="card">
            <img src="{% static 'bag.jpg' %}" alt="image" ><br><h5 style="padding: 10px;">Gucci leather bags</h5>
            <p style="color: orangered;padding: 10px;">Flat 20% off*</p>
           </div>
           <div class="card">
            <img src="{% static 'glasses.jpg' %}" alt="image" ><br><h5 style="padding: 10px;">Ray Ban Polaroid</h5>
            <p style="color: orangered;padding: 10px;">Buy 2, get one flat 50%</p>
           
           </div>
           <div class="card">
            <img src="{% static 'nike.jpg' %}" alt="image" ><br><h5 style="padding: 10px;">Nike Limited Edition</h5>
            <p style="color: orangered;padding: 10px;">Black friday exclusive</p>
           
           </div>
        </div>
    </div> 
    <div class="image">

    </div>


     </div> <br><br>
     <h3 style="margin-left: 100px;">Popular Brands</h3>
     <div class="last">
     <div class="footer">
       <div class="brand">
        <img src="{% static 'dg.png' %}" alt="D&G">
       </div>
       <div class="brand">
        <img src="{% static 'nikelogo.png' %}" alt="NIKE">
       </div>
       <div class="brand">
        <img src="{% static 'adidas.png' %}" alt="ADIDAS">
       </div>
       <div class="brand">
        <img src="{% static 'louislogo.jpg' %}" alt="LOUIS VUITTON">
       </div>
       <div class="brand">
        <img src="{% static 'raybanlogo.png' %}" alt="RAY BAN">
       </div>
       <div class="brand">
        <img src="{% static 'puma.png' %}" alt="PUMA">
       </div>
     </div>
    </div>
</section>

</div>

</html>
